<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- وصف الموقع لمحركات البحث (SEO) -->
  <meta name="description" content="متجر إلكتروني حديث يقدم أفضل المنتجات مع تجربة تسوق سلسة وآمنة.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- اسم التطبيق عند حفظه على شاشة iOS -->
  <meta name="apple-mobile-web-app-title" content="Flutter Store">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon: الأيقونة الصغيرة بجانب عنوان الصفحة -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- عنوان الصفحة الذي يظهر في تبويب المتصفح -->
  <title>Flutter Store | متجرك المفضل</title>
  
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- هذا السطر هو المسؤول عن تحميل وتشغيل تطبيق Flutter -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
